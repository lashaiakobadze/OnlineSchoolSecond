<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="firstName">{{'First name' | translate}}</label>
        <input
          type="text"
          class="form-control"
          name="email"
          formControlName="firstName"
        />
        <p class="required" *ngIf="get('firstName').invalid && get('firstName').touched">
          <ng-container *ngFor="let errorMessage of errors('firstName')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <label for="lastName">{{'Last name' | translate}}</label>
        <input
          type="text"
          class="form-control"
          formControlName="lastName"
        />
        <p class="required" *ngIf="get('lastName').invalid && get('lastName').touched">
          <ng-container *ngFor="let errorMessage of errors('lastName')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <label for="personalNumber">{{'Personal ID number' | translate}}</label>
        <input
          type="text"
          class="form-control"
          formControlName="personalNumber"
        />
        <p class="required" *ngIf="get('personalNumber').invalid && get('personalNumber').touched">
          <ng-container *ngFor="let errorMessage of errors('personalNumber')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <label for="phone">{{'Phone number' | translate}}</label>
        <input
          type="tel"
          class="form-control"
          formControlName="phone"
        />
        <p class="required" *ngIf="get('phone').invalid && get('phone').touched">
          <ng-container *ngFor="let errorMessage of errors('phone')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <app-image-upload (file)="getImgFile($event)"></app-image-upload>
      <div class="form-group">
        <label for="sel1">{{'Group' | translate}}</label>
        <select formControlName="group" class="form-control">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>
        <p class="required" *ngIf="get('group').invalid && get('group').touched">
          <ng-container *ngFor="let errorMessage of errors('group')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <label for="email">{{'Email' | translate}}</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
        />
        <p class="required" *ngIf="get('email').invalid && get('email').touched">
          <ng-container *ngFor="let errorMessage of errors('email')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!registerForm.valid"
          (click)="onUpdate()"
        >{{ curRegister ? ('Update' | translate ) : ('Register' | translate) }}</button>
      </div>
    </form>
  </div>
</div>
