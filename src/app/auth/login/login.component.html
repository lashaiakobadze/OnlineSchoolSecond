<ng-component appPlaceholder></ng-component>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">{{'Email' | translate}}</label>
        <input
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
        />
        <p class="required" *ngIf="get('email').invalid && get('email').touched">
          <ng-container *ngFor="let errorMessage of errors('email')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <label for="password">{{'Password' | translate}}</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <p class="required" *ngIf="get('password').invalid && get('password').touched">
          <ng-container *ngFor="let errorMessage of errors('password')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
        >{{'LogIn' | translate}}</button>
      </div>
      <button class="btn btn-secondary" type="button">
        <a routerLink="../sign-up">{{'Sign Up' | translate}}</a>
      </button>
    </form>
  </div>
</div>
