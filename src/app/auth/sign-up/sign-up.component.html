<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="email">{{'Email' | translate}}</label>
        <input
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
        >
        <p class="required" *ngIf="get('email').invalid && get('email').touched">
          <ng-container *ngFor="let errorMessage of errors('email')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <label for="password">{{'Password' | translate}}</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        >
        <p class="required" *ngIf="get('password').invalid && get('password').touched">
          <ng-container *ngFor="let errorMessage of errors('password')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">{{'confirmPassword' | translate}}</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
        >
        <p class="required" *ngIf="get('confirmPassword').invalid && get('confirmPassword').touched">
          <ng-container *ngFor="let errorMessage of errors('confirmPassword')">
            <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
          </ng-container>
        </p>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!signupForm.valid"
        >{{'Sign Up' | translate}}</button>
      </div>
    </form>
  </div>
</div>
