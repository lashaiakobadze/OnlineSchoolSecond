<div class="slide">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <owl-carousel-o [options]="owlOptions" *ngIf="!isLoading">
    <ng-container *ngFor="let data of slideObjects">
      <ng-template carouselSlide [id]="+data.id">
        <img [src]="data.src" [alt]="data.alt" [title]="data.title">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<div class="blog">
  <div class="blog_header">{{'Blog' | translate }}</div>
  <div class="form-group">
    <input
    class="form-control"
    style="margin-top:20px"
    type="text"
    name="search"
    placeholder="{{'Enter Search Text' | translate }}"
    [(ngModel)]="filterData">
  </div>
  <div class="blog_items">
    <app-home-blog
      *ngFor="let  newsObj of newsObjects | filter: filterData | slice:startIndex:endIndex; let odd = odd; let even = even;"
      [news]="newsObj"
    ></app-home-blog>

    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="prevIndex(newsObjects.length)" class="page-link">{{'Previous' | translate }}</a>
        </li>
        <li class="page-item" *ngFor="let i of getArrayLength(newsObjects.length) let n = index">
          <a class="page-link"  (click)="getIndex(n)" >{{n+1}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="nextIndex(newsObjects.length)">{{'Next' | translate }}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
