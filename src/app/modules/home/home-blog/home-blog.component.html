<div class="blog-item">
  <div class="blog-item_title">{{ news.title }}</div>
  <img class="blog-item_img" [src]="news.imgPath" alt="news-post">
  <p class="blog-item_info">{{ news.info | shorten: 100 }}</p>
  <button class="btn btn-info" (click)="onOpenModal()">{{'Read more' | translate }}</button>
</div>

<app-blog [blogNews]="news"  *ngIf="isOpenModal" (closeAlert)="isCloseModal($event)"></app-blog>
