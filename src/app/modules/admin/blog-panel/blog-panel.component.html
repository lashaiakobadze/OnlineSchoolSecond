<hr>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="blogPanelForm" (ngSubmit)="onSubmitBlog()">
      <div class="form-grupe">
        <div class="form-group">
          <label for="title">{{'Title' | translate}}:</label>
          <input type="text"
            formControlName="title"
            class="form-control"
            placeholder="{{'title' | translate}}"
          />
          <p class="required" *ngIf="get('title').invalid && get('title').touched">
            <ng-container *ngFor="let errorMessage of errors('title')">
              <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
            </ng-container>
          </p>
        </div>
        <div class="form-group">
          <label for="imgPath">{{'Image link' | translate}}:</label>
          <input
            type="url"
            formControlName='imgPath'
            class="form-control" rows="5"
            placeholder="{{'Image link' | translate}}"
          />
          <p class="required" *ngIf="get('imgPath').invalid && get('imgPath').touched">
            <ng-container *ngFor="let errorMessage of errors('imgPath')">
              <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
            </ng-container>
          </p>
        </div>
        <div class="form-group">
          <label for="info">{{'Information' | translate}}:</label>
          <textarea
            formControlName='info'
            class="form-control" rows="5"
            placeholder="{{'Write here blog information' | translate}}"
          ></textarea>
          <p class="required" *ngIf="get('info').invalid && get('info').touched">
            <ng-container *ngFor="let errorMessage of errors('info')">
              <span *ngIf="errorMessage !== true">{{ errorMessage }}</span>
            </ng-container>
          </p>
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!blogPanelForm.valid"
        >{{'Submit' | translate}}</button>
      </div>
    </form>
    <hr>
  </div>
</div>
<div class="blogs">
  <app-blog-panel-item
    *ngFor="let blog of blogs"
    [blog]="blog"
  ></app-blog-panel-item>
</div>
<router-outlet></router-outlet>
