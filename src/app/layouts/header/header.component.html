<!-- navbar-inverse -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/home" class="navbar-brand">{{'Online School' | translate }}</a>
    </div>

    <div class="collapse navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/home">{{'Home' | translate }}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="profile">{{'Profile' | translate }}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="works">{{'Works' | translate }}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="contact">{{'Contact' | translate }}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right ">
        <li class="dropdown" appDropdown>
          <select class="language" (change)="changeLang($event.target.value)">
            <option value="en" [selected]="lang == 'en'">{{'EN' | translate }}</option>
            <option value="ge" [selected]="lang == 'ge'">{{'GE' | translate }}</option>
          </select>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLink="/auth/login">
            <img src="assets/svg/login_black_18dp.svg" alt="login">
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a routerLink='../auth' (click)="onLogout()">
            <img src="assets/svg/logout_black_18dp.svg" alt="logout">
          </a>
        </li>
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink='/auth/registration'>
            <img src="assets/svg/manage_accounts_black_18dp.svg" alt="menage-account">
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
